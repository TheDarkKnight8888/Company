<div class="grid two-col">
    <h4 class="mr-5">Список сотррудников</h4>
    <h4>Детали</h4>
</div>
<div class="grid two-col">
    <div style="max-height: 50px;" class="mr-5">
        <app-employee-list [isUpdated]="true" [list$]="employees$" (itemClick)="OnEmployeeClick($event)"></app-employee-list>
    </div>
    <div>
        <app-employee-info [employee$]="selectedEmployee$" (closeClick)="OnCloseInfoClick($event)" *ngIf="isSelectedMode"></app-employee-info>
    </div>
</div>

<style>
    .two-col {
        grid-template-columns: 40% 60%;
        grid-template-rows: 100%;
        align-content: center;
        grid-auto-flow: column;
    }
</style>
